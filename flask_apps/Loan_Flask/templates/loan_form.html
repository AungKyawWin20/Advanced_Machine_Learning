<!DOCTYPE html>
<html>
<head>
    <title>Loan Status Predictor</title>
</head>
<body>
    <h2>Enter Loan Applicant Details</h2>
    <form action="/predict" method="post">
        <!-- Numeric Inputs -->
        <label>Age:</label><input type="number" name="person_age" required><br>
        <label>Annual Income (USD):</label><input type="number" name="person_income" required><br>
        <label>Employment Experience (Years):</label><input type="number" name="person_emp_exp" required><br>
        <label>Loan Amount (USD):</label><input type="number" name="loan_amnt" required><br>
        <label>Interest Rate (%):</label><input type="number" step="0.01" name="loan_int_rate" required><br>
        <label>Loan to Income Ratio:</label><input type="number" step="0.01" name="loan_percent_income" required><br>
        <label>Credit History Length (Years):</label><input type="number" name="cb_person_cred_hist_length" required><br>
        <label>Credit Score:</label><input type="number" name="credit_score" required><br>

        <!-- Categorical Inputs -->
        <label>Gender:</label>
        <select name="person_gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label>Education:</label>
        <select name="person_education" required>
            <option value="High School">High School</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="PhD">PhD</option>
        </select><br>

        <label>Home Ownership:</label>
        <select name="person_home_ownership" required>
            <option value="RENT">Rent</option>
            <option value="OWN">Own</option>
            <option value="MORTGAGE">Mortgage</option>
        </select><br>

        <label>Loan Intent:</label>
        <select name="loan_intent" required>
            <option value="PERSONAL">Personal</option>
            <option value="EDUCATION">Education</option>
            <option value="MEDICAL">Medical</option>
            <option value="VENTURE">Venture</option>
            <option value="HOMEIMPROVEMENT">Home Improvement</option>
            <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
        </select><br>

        <label>Previous Loan Defaults:</label>
        <select name="previous_loan_defaults_on_file" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <!-- Submit Button -->
        <button type="submit">Predict Loan Status</button>
    </form>
</body>
</html>
