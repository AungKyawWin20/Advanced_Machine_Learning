<!DOCTYPE html>
<head>
    <title>Flask App</title>
</head>
<body>
    <h1>Welcome to my Flask App!</h1>
    <form action="/submit" method="post">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
